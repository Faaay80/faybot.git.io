<!DOCTYPE html>
<html>

<head>
    <title>robot Clicker</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="mediaquery.css">
</head>




<body>
    <div id="cookie-container" class="center-container">
        <div class="milieu">
            <h1>Nombre de clics</h1>
            <span id="cookie-count">0</span>
            <img id="cookie" src="img/Robot-Head-Turnaround-Alt.gif" alt="Cookie">
        </div>
    </div>


   

    <div class="table">
        <h1>Boutiques</h1>
    
        <div id="idle">
            <h2>idle <span class="price">: 100$</span></h2>
            <img src="./img/battlebot_idle-3.gif" alt="Image 1">
        </div>
    
        <div>
            <h2>doublejump <span class="price">: 700$</span></h2>
            <img src="./img/battlebot_doublejump.gif" alt="Image 2">
        </div>
    
        <div>
            <h2>jump <span class="price">: 800$</span></h2>
            <img src="./img/battlebot_jump.gif" alt="Image 3">
        </div>
    
        <div>
            <h2>run <span class="price">: 900$</span></h2>
            <img src="./img/battlebot_run.gif" alt="Image 4">
        </div>
    
        <div>
            <h2>Full-Run-Turn <span class="price">: 2500$</span></h2>
            <img src="./img/Full-Run-Turn.gif" alt="Image 5">
        </div>
    </div>

    <script src="script.js"></script>


</body>

</html>
